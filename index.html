<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <section class="profile">
      <img src="./images/image-jeremy.png" alt="" class="profile__picture">
      <article class="profile__description">
        <p class="profile__description__title">Report for</p>
        <p class="profile__description__name">Jeremy Robson</p>
      </article>
    </section>
    <section class="timing">
      <button class="timing__button daily" data-timing="daily">Daily</button>
      <button class="timing__button weekly" data-timing="weekly">Weekly</button>
      <button class="timing__button monthly" data-timing="monthly">Monthly</button>
    </section>
  </header>
<main></main>
  <script src="./scripts/script.js"></script>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mauricio Emmanuel Moreno Morales</a>.
  </div> -->
</body>

</html>
