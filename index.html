<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <section class="profile">
      <img src="./images/image-jeremy.png" alt="" class="profile__picture">
      <article class="profile__description">
        <p class="profile__description__title">
          Report for
        </p>
        <p class="profile__description__name">Jeremy Robson</p>
      </article>
    </section>
    <section class="timing">
      <button class="timing__button daily">Daily</button>
      <button class="timing__button weekly">Weekly</button>
      <button class="timing__button monthly">Monthly</button>
    </section>
  </header>
  <main>
    <article class="item work">
      <div class="item__background work">
        <img src="./images/icon-work.svg" alt="" class="item__background__image">
      </div>
      <div class="item__content">
        <div class="item__content__title">
          <p class="item__content__title__text">Work</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="item__content__counting">
          <p class="item__content__counting__current">32hrs</p>
          <p class="item__content__counting__last">36hrs</p>
        </div>
      </div>
    </article>
    <article class="item play">
      <div class="item__background play">
        <img src="./images/icon-play.svg" alt="" class="item__background__image">
      </div>
      <div class="item__content">
        <div class="item__content__title">
          <p class="item__content__title__text">Play</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="item__content__counting">
          <p class="item__content__counting__current">10hrs</p>
          <p class="item__content__counting__last">8hrs</p>
        </div>
      </div>
    </article>
    <article class="item study">
      <div class="item__background study">
        <img src="./images/icon-study.svg" alt="" class="item__background__image">
      </div>
      <div class="item__content">
        <div class="item__content__title">
          <p class="item__content__title__text">Study</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="item__content__counting">
          <p class="item__content__counting__current">4hrs</p>
          <p class="item__content__counting__last">7hrs</p>
        </div>
      </div>
    </article>
    <article class="item exercise">
      <div class="item__background exercise">
        <img src="./images/icon-exercise.svg" alt="" class="item__background__image">
      </div>
      <div class="item__content">
        <div class="item__content__title">
          <p class="item__content__title__text">Exercise</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="item__content__counting">
          <p class="item__content__counting__current">4hrs</p>
          <p class="item__content__counting__last">5hrs</p>
        </div>
      </div>
    </article>
    <article class="item social">
      <div class="item__background social">
        <img src="./images/icon-social.svg" alt="" class="item__background__image">
      </div>
      <div class="item__content">
        <div class="item__content__title">
          <p class="item__content__title__text">Social</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="item__content__counting">
          <p class="item__content__counting__current">5hrs</p>
          <p class="item__content__counting__last">10hrs</p>
        </div>
      </div>
    </article>
    <article class="item self-care">
      <div class="item__background self-care">
        <img src="./images/icon-self-care.svg" alt="" class="item__background__image">
      </div>
      <div class="item__content">
        <div class="item__content__title">
          <p class="item__content__title__text">Self Care</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="item__content__counting">
          <p class="item__content__counting__current">2hrs</p>
          <p class="item__content__counting__last">2hrs</p>
        </div>
      </div>
    </article>
  </main>

  </div> -->
</body>

</html>
